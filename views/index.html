<%
	 g_css = ['index','about','../plugins/slider/css/bootstrap-touch-slider','../plugins/slider/css/animate.min'];
   g_title = "首页";
	 g_keywords = "key";
	 g_description = "descript";
%>
<% include ./include/header.html %>
	 <!--
				 If you want to change #bootstrap-touch-slider id then you have to change Carousel-indicators and Carousel-Control  #bootstrap-touch-slider slide as well
				 Slide effect: slide, fade
				 Text Align: slide_style_center, slide_style_left, slide_style_right
				 Add animation in text: https://daneden.github.io/animate.css/
				 -->
	 <div id="bootstrap-touch-slider" class="carousel bs-slider fade  control-round indicators-line" data-ride="carousel" data-pause="hover" data-interval="5000" >

			 <!-- Wrapper For Slides -->
			 <div class="carousel-inner" role="listbox">

					 <!-- Third Slide -->
					 <div class="item active">

							 <!-- Slide Background -->
							 <img src="./img/index/banner1.png" alt="Bootstrap Touch Slider"  class="slide-image"/>
							 <div class="bs-slider-overlay"></div>

							 <div class="container">
									 <div class="row">
											 <!-- Slide Text Layer -->
											 <div class="slide-text slide_style_left">
													 <h1 data-animation="animated zoomInRight">あかんって</h1>
													 </div>
									 </div>
							 </div>
					 </div>
					 <!-- End of Slide -->

					 <!-- Second Slide -->
					 <div class="item">

							 <!-- Slide Background -->
							 <img src="./img/index/banner2.png" alt="Bootstrap Touch Slider"  class="slide-image"/>
							 <div class="bs-slider-overlay"></div>
							 <!-- Slide Text Layer -->
							 <div class="slide-text slide_style_center">
									 <h1 data-animation="animated flipInX">君のその笑颜は</h1>
									 </div>
					 </div>
					 <!-- End of Slide -->

					 <!-- Third Slide -->
					 <div class="item">

							 <!-- Slide Background -->
							 <img src="./img/index/banner3.png" alt="Bootstrap Touch Slider"  class="slide-image"/>
							 <div class="bs-slider-overlay"></div>
							 <!-- Slide Text Layer -->
							 <div class="slide-text slide_style_right">
									 <h1 data-animation="animated zoomInLeft">凶器やわ！</h1>
									 </div>
					 </div>
					 <!-- End of Slide -->


			 </div><!-- End of Wrapper For Slides -->

			 <!-- Left Control -->
			 <a class="left carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="prev">
					 <span class="fa fa-angle-left" aria-hidden="true"></span>
					 <span class="sr-only">Previous</span>
			 </a>

			 <!-- Right Control -->
			 <a class="right carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="next">
					 <span class="fa fa-angle-right" aria-hidden="true"></span>
					 <span class="sr-only">Next</span>
			 </a>

	 </div> <!-- End  bootstrap-touch-slider Slider -->
	 <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	 <script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
 	 <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <script src="http://cdn.bootcss.com/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
   <script src="../plugins/slider/js/bootstrap-touch-slider-min.js"></script>
   <script type="text/javascript">
     $('#bootstrap-touch-slider').bsTouchSlider();
   </script>
